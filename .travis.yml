language: c++
os: linux
sudo: false

env:
  matrix:
    - TRAVIS_NO_EMPTY_JOB=true

matrix:
  exclude:
    - env: TRAVIS_NO_EMPTY_JOB=true

  include:
    - env: COMPILER=clang++-3.6 TEST_LEVEL=basic GL_LIBS=all-apis
      addons: &clang36
        apt:
          packages:
            - clang-3.6
            - cmake
            - g++-5
            - libboost-test-dev
            - mesa-common-dev
            - libgl1-mesa-dev
            - libegl1-mesa-dev
            - libglew-dev
            - libglfw-dev
            - libopenal-dev
            - libalut-dev
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - tools/run_tests.py --max-jobs 4 --test-level=${TEST_LEVEL} --gl-libs=${GL_LIBS} --config --cmake -DCMAKE_CXX_COMPILER=${COMPILER}

notifications:
  email: false
